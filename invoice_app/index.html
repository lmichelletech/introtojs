<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nobile" rel="stylesheet">    
    <title>Invoice App</title>
    <style>
        body{
            margin: 10% 4% 4% 4%;
        }
        .userContainer{
            display: flex;
            height: 25em;
            align-items: center;
            justify-content: center;
            margin-bottom: 4%;
        }
        .invoiceContainer{
            margin: 2em;
            display: flex;
            flex-wrap: wrap;
            width:100%;
            height: auto;
            justify-content: center;
        }
        .userProfile{
            border: 1px solid black;
            display: flex;
            width: 60%;
            height: 100%;
        }
        .user{
            height: auto;
        }

        .user .name{text-decoration: underline;}
        #picContainer{
            width: 40%;
            margin: 8% 0% 8% 3%;
            background-color: #4D6076;
            border: 2px solid black;
        }
        #infoContainer{
            margin: 8% 2% 2% 6%;
            width: 60%;
            font-family: Nobile;
	        font-size: 14px;
            padding: 0;
        }
        p{
            font-size: 18px; margin-top: 0; font-weight: 600;
        }
        img{
            position: relative;
            width: 100%;
            height: 100%;
        }
        .invoice{
            border: 1px solid black;
            margin: 6% 3% 0% 3%;
            padding: 2%;
            width: 250px;
            height: auto;
            background-color: #eee;
        }
        .invoice > p{
            position: relative;
            margin: 5px;
            left: 25%;
            font-size: 18px;
        }

        .label{color: red;}

        .title{font-size: 28px; color: green; text-align: center; text-decoration: underline;}
    </style>
</head>
<body>
     <div class="userContainer">
        <div class="userProfile">
            <div class="user" id="picContainer">
                <img id="pic" src="https://s.tmimgcdn.com/blog/wp-content/uploads/2016/10/Friday-Fun.jpg?x56506" alt="YWCA">
            </div>
            <div class="user" id="infoContainer">
                Name:
                <p class="name"></p>
                Company Name:
                <p class="companyName"></p>
                Address:
                <p class="address"></p>
                Email:
                <p class="email"></p>
            </div>
        </div>
     </div>
     <p class="title">Invoices</p>
     <div class="invoiceContainer"></div>


    <script>
        //Fake it til you make it Database
        var user = {
            name: 'Lazara Michelle',
            companyName: 'YWCA',
            address: '351 NW 5th St, Miami, FL 33128',
            email: 'lmichelle@techlaunch.io',
            picture: 'techlaunch.png'
        }

        var invoices = [
            {
                inv_id: "0156321",
                companyName: user.companyName,
                date: "9/7/2017",
                order: "Dell Computers",
                amount: 3,
                cost: 3457.67,
                paid: 3457.67
            },

            {
                inv_id: "0145632",
                companyName: user.companyName,
                date: "1/5/2017",
                order: "HP Printers",
                amount: 2,
                cost: 248.00,
                paid: 150.00
            },
            {
                inv_id: "0132110",
                companyName: user.companyName,
                date: "6/14/2016",
                order: "Marketing Coffee Mugs",
                amount: 160,
                cost: 414.00,
                paid: 414.00
            },
            {
                inv_id: "0112112",
                companyName: user.companyName,
                date: "6/14/2017",
                order: "Starbucks Cups",
                amount: 160,
                cost: 644.00,
                paid: 614.00
            },
            {
                inv_id: "3211001",
                companyName: user.companyName,
                date: "1/14/2018",
                order: "Company Logo",
                amount: 160,
                cost: 214.00,
                paid: 214.00
            },
            {
                inv_id: "0111000",
                companyName: user.companyName,
                date: "2/14/2018",
                order: "Straws",
                amount: 160,
                cost: 214.00,
                paid: 0
            }
        ]

        /* 3 invoices and 10 css changes */
        //element selectors
        document.querySelector('.name').textContent = user.name
        document.querySelector('.companyName').textContent = user.companyName
        document.querySelector('.email').textContent = user.email
        document.querySelector('.address').textContent = user.address
        
        //adding invoices
        for(var i=0; i<invoices.length; i++){
            document.querySelector('.invoiceContainer').innerHTML += `
            <div class="invoice" id=${invoices[i].inv_id}>
                <span class="label">Invoice #:</span>   <br/>    
                <p>${invoices[i].inv_id} </p>
                Company Name:   <br /> 
                <p>${invoices[i].companyName} </p>
                Date:  <br />
                <p> ${invoices[i].date} </p>
                Order:  <br />   
                <p>${invoices[i].order} </p>
                Amount:   <br />     
                <p>${invoices[i].amount} </p>
                Cost:       <br />    
                <p>$${invoices[i].cost} </p>
                Paid:       <br />   
                <p> $${invoices[i].paid} </p>
                Owed:        <br />   
                <p>$${invoices[i].cost - invoices[i].paid} </p>
            </div>
            `
        }


    </script>
</body>
</html>
